<a class="d-flex justify-content-between list-group-item list-group-item-action" 
    [routerLink]="['/recipes', index]" routerLinkActive="active">
    <div class="">
        <h6 class="list-group-item-heading">{{ recipe.name }}</h6>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive flex-shrink-0">
    </span>
</a>
