<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>&nbsp;
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    <br><br>
                    <label for="imagePath">Image Path:</label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    <br>
                    <img [src]="recipeForm.get('imagePath').value" alt="" name="imagePath" class="img-responsive">
                    <!-- <button type="button" class="btn btn-primary">Change image</button> -->
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <!-- <span class="help-block" *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">
                        <span *ngIf="editRecipeForm.get('name').hasError('required')">Please, this field is required.</span>
                    </span> -->
                    <br>
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" formControlName="description">
                    </textarea>
                    <!-- <span class="help-block" *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched">
                       <span *ngIf="editRecipeForm.get('description').hasError('required')">Please, this field is required.</span>
                    </span> -->
                    <br>
                    <h4>Ingredients</h4>
                    <div class="row">
                        <div class="col-12" formArrayName="ingredients">
                            <div class="row" *ngFor="let ingredient of controls; let i = index" [formGroupName]="i">
                                <div class="col-8">
                                    <input type="text" id="name" class="form-control" formControlName="name">
                                </div>
                                <div class="col-2">
                                    <input type="number" id="amount" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <hr>
                                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
